<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">

</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>

<form action="/edit/item" method="POST">
    <input type="hidden" name="id" th:value="${data.id}">
    <input name="title" th:value="${data.title}">
    <input type="hidden" name="username" th:value="${data.userid}">
    <input name="price" th:value="${data.price}">
    <input type="hidden" id="imgUrl" name="imgUrl" th:value="${data.imgUrl}">
<!--    <input type="hidden" name="imgUrl" id="imgUrl">-->
    <input name="count" type="number" min="0" max="10" step="1" th:value="${data.count}">
    <button type="submit">전송</button>
</form>

<input type="file" onchange="getURL(this)" >
<img src="">

<script>
    async function getURL(e){
      let name = encodeURIComponent(e.files[0].name)
      let result = await fetch('/presigned-url?filename=' + name)
      result = await result.text()
      console.log(result)

      let 결과 = await fetch(result, {
        method : 'PUT',
        body : e.files[0]
      })

      if (결과.ok){
        document.querySelector('img').src = 결과.url.split("?")[0]
        document.getElementById('imgUrl').value = 결과.url.split("?")[0]
      }
    }
</script>

</body>
</html>
