<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">

</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>

<form action="/edit/item" method="POST">
<!--    action 속성과 method가 있어야, 정보를 받아서 서버로 보낼 수가 있다-->
    <!--    <input name="id">-->
<!--    <input type="hidden" name="id" th:value="${data.id}">-->
    <input style="display:none" name="id" th:value="${data.id}">
    <input name="title" th:value="${data.title}">
    <input name="price" th:value="${data.price}">
    <input name="count" type="number" min="0" max="10" step="1" th:value="${data.count}">
    <button type="submit">전송</button>
</form>

</body>
</html>
